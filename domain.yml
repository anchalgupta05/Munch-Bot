version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - faq
  - reserve_table
  - reserve_seats:
      use_entities:
        - seats
      ignore_entities:
        - time
  - reserve_section:
      use_entities:
        - section
  - reserve_time:
      use_entities:
        - time
      ignore_entities:
        - seats
        - section
  - reserve_all_three:
      use_entities:
        - seats
        - section
        - time

entities:
  - seats
  - section
  - time

slots:
  seats:
    type: text
  section:
    type: text
  time:
    type: text

actions:
  - action_submit
  - validate_user_details_form

forms:
  user_details_form:
    seats:
      - type: from_entity
        entity: seats
    section:
      - type: from_entity
        entity: section
    time:
      - type: from_entity
        entity: time

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_faq/ask_timings:
  - text: "The restaurant opens at 7pm and closes at 10pm."

  utter_faq/ask_days:
  - text: "The restaurant is open each and every day."

  utter_faq/ask_cancel_bookings:
  - text: "To cancel a reservation, simply call us at +91 9876543210 and cancel your reservation."

  utter_faq/ask_specials:
  - text: "Our chef is a master of the Italian cuisine. Our core speciality is our pasta, which is renowned throughout the city."

  utter_ask_seats:
  - text: "How many seats would you like to reserve?"

  utter_ask_section:
  - text: "Which section would you like to book? We have AC/Non-AC available."

  utter_ask_time:
  - text: "When would you like to book a reservation?"

  utter_reserved_thanks:
  - text: "You have reserved {Seats} seats in our {Section} section for {Time}. Thanks!"

  utter_incorrect_time:
  - text: "We are not open at that time. We are only open from 7pm to 10pm."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
