- intent: reserve_table
  examples: |
    - I want to reserve a table
    - I would like to book a table

- intent: reserve_seats
  examples: |
    - I want to reserve a table for [2]{"entity":"seats","value":"2"}
    - I would like to book a table for [10]{"entity":"seats","value":"10"}
    - A table for a party of [4]{"entity":"seats","value":"4"}
    - [1]{"entity":"seats","value":"1"} only

- intent: reserve_section
  examples: |
    - I want to reserve a [non-AC]{"entity":"section","value":"non-AC"} table.
    - I would like to book an [AC]{"entity":"section","value":"AC"} table.
    - A [non-AC]{"entity":"section","value":"non-AC"} table.
    - [AC]{"entity":"section","value":"AC"} is preferred.

- intent: reserve_time
  examples: |
    - [7 pm]{"entity":"time","value":"7 pm"}
    - [5:30 PM]{"entity":"time","value":"5:30 PM"}
    - Please book for [10:45 pm]{"entity":"time","value":"10:45 pm"}
    - Book for [2 AM]{"entity":"time","value":"2 AM"}
    - Book for [11:59 am]{"entity":"time","value":"11:59 am"}
    - In [half an hour]{"entity":"time","value":"half an hour"}
    - Within [half an hour]{"entity":"time","value":"half an hour"}
    - In [15 minutes]{"entity":"time","value":"15 minutes"}
    - In [45 minutes]{"entity":"time","value":"45 minutes"}

- intent: reserve_all_three
  examples: |
    - I want to reserve a [non-AC]{"entity":"section","value":"non-AC"} table for [2]{"entity":"seats","value":"2"} at [7 pm]{"entity":"time","value":"7"}.
    - I would like to book an [AC]{"entity":"section","value":"AC"} table for [1]{"entity":"seats","value":"1"} only at [5:30 PM]{"entity":"time","value":"5:30 PM"}.
    - A [non-AC]{"entity":"section","value":"non-AC"} table for a party of [4]{"entity":"seats","value":"4"} at [2 AM]{"entity":"time","value":"2 AM"}.

